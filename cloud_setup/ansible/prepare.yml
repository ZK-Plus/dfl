    - name: Install ZeroMQ library
      ansible.builtin.apt:
        name: libzmq3-dev
        state: present
        update_cache: yes

    - name: Install build-essential
      ansible.builtin.apt:
        name: build-essential
        state: present
        update_cache: yes

